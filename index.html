<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="first-slide">
      <div class="first-slide-content-one">
        <h1 class="hone">Hello</h1>
        <h1 class="htwo">Celebrant</h1>
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
      </div>
      <div class="first-slide-content-two">
        <h1 class="today">Today</h1>
        <h1 class="is">Is</h1>
        <h1 class="your">Your</h1>
        <h1 class="special-day">Special Day</h1>
        <img class="left-ballon" src="ballons.gif" />
        <img class="right-ballon" src="ballons.gif" />
      </div>
    </div>
    <div class="second-slide">
      <div class="top-image"></div>
      <div class="main-content">
        <div class="main">
          <div class="happy">
            <span class="animateone">H</span>
            <span class="animatetwo">a</span>
            <span class="animatethree">p</span>
            <span class="animatefour">p</span>
            <span class="animatefive">y</span>
          </div>
          <div class="birth">
            <span class="animatesix">B</span>
            <span class="animateseven">i</span>
            <span class="animateeight">r</span>
            <span class="animatenine">t</span>
            <span class="animateten">h</span>
            <span class="animateeleven">d</span>
            <span class="animatetwe">a</span>
            <span class="animatethirteen">y</span>
          </div>
        </div>
      </div>
      <div class="bottom-image"></div>
    </div>
  </body>
</html>
